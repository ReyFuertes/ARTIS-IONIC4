<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <app-logo [path]="currentSurveyAttr.logo"></app-logo>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <p [innerHTML]="currentSurveyAttr.description"></p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <i class="fas fa-spinner fa-pulse fa-2x"></i>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <h4 [innerHTML]="currentSurveyAttr.headline"></h4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
