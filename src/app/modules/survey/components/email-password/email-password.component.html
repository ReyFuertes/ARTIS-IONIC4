<app-header (click)="gotoLogin()" routerDirection="backward"></app-header>
<ion-content *ngIf="currentSurveyAttr">
  <form novalidate [formGroup]="signupForm" (ngSubmit)="onLogin()">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <app-logo [path]="currentSurveyAttr.logo"></app-logo>
        </ion-col>
      </ion-row>
      <ion-list>
        <div class="floating-label group">
          <input #email id="email" type="email" formControlName="email" name="email" autocomplete="off" tabindex="1"
            required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>

        <div class="floating-label group mb-0">
          <input #pwd formControlName="password" name="password" type="password" autocomplete="off"
            tabindex="2" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>
      </ion-list>

      <ion-row>
        <ion-col>
          <div padding>
              <button type="button" [disabled]="!signupForm.valid" class="btn-login" (click)="updateSurveyInfo()" expand="block"> Continue</button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
